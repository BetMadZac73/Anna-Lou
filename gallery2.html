<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>gallery2</title>
    <link rel="stylesheet" href="./gallery2.css">
  </head>
  <body>
    <div id="fb-root"></div>
    <script async="" defer="defer" crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v6.0"></script>
    <div class="title">
      <h2> &nbsp;Overview </h2>
    </div>
    <div class="section center"> <img src="./art/anna-lou.jpg" style="width:20%; float: right;">
      Hi there, <br>
      <br>

      Please take a look at some of my work displayed below <br>
      <br>
      <a href="./index.html">return to first gallery view</a><br>&nbsp;<br>&nbsp;
      <div class="fb-like" data-href="https://www.facebook.com/Anna-Lou-Art-108879957327886/?epa=SEARCH_BOX"

    <div class="title">

    <div class="center section">
      <script>
    var x = 28;
      var i;
      var text;
      for ( i = 1; i <= x; i++) {
        text = '<a target="_blank" href="./viewer.html?img='+i+'">';
        text += '<div class="gallery">';
        text += '<img class="gallery" src="./art/img_'+i+'.jpg" >';
        text += '<div class="desc"> Image '+i+'</div>';
        text += '</div></a>'
        document.write(text)
      }
    </script> </div>
    
  </body>
